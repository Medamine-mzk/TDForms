<div class="container-fluid">
  <h2>Formulaire d'inscription</h2>
  <form #inscriptionForm="ngForm" (ngSubmit)="onSubmit()">
    {{inscriptionForm.value | json}}
      <div class="form-group">
        <label for="">Nom :</label>
        <input #inputNom="ngModel" 
              required
              [class.is-invalid]="inputNom.invalid && inputNom.touched"  
              type="text" class="form-control" name="nom" [(ngModel)]="etudiant.nom">
        <small class="text-danger" *ngIf="inputNom.invalid && inputNom.touched">
              Le nom est obligatoire
        </small>
      </div>
      <div class="form-group">
        <label for="">Email :</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="etudiant.email">
      </div>
      <div class="form-group">
        <label for="">specialité :</label>
          <select class="form-control" name="specialite" [(ngModel)]="etudiant.specialite">
            <option value="" selected>choisir une spécialité</option>
            <option *ngFor="let spec of specialites">{{ spec }}</option>
          </select>
      </div>
         <!--
      <div ngModelGroup="adresse">
        <div class="form-group">
          <label for="">Ville :</label>
          <input type="email" class="form-control" name="ville" ngModel>
        </div>
        <div class="form-group">
          <label for="">Rue :</label>
          <input type="text" class="form-control" name="rue" ngModel>
        </div>
        <div class="form-group">
          <label for="">Numéro maison :</label>
          <input type="number" class="form-control" name="numero" ngModel>
        </div>
      </div>
      -->
      <button type="submit" 
              [disabled]="inscriptionForm.form.invalid"
              class="btn w-100 btn-primary mt-2">
          Valider
      </button>
  </form>
</div>
